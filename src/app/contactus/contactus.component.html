<script>
    // modal elemment
var modal =document.getElementById('simplemodal');
//get modal element
var modalBtn = document.getElementById('modalBtn');

modalBtn.addEventListener('click', openModal);
//or close click

function openModal(){
modal.style.display = 'block';
}

function closeModal(){
    modal.style.display ='none';
    }
</script>
